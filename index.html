<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lorem Ipsum Mail</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <img id="logo" src="img/logo.png" alt="logo">
            <span id="mail-name"><h2>Matteo's Mail</h2></span>
        </header>
        <main>
            <!-- Barra di ricerca -->
            <section id="search">
                <input type="text" value="Search" placeholder="Search">
                <input type="submit" value="VAI">
            </section>
            <!-- COUNTER EMAIL -->
            <section id="mail-counter">
                <h3>You have <span id="number">30</span> unread</h3>
            </section>
            <hr>
            <!-- MESSAGGI RICEVUTI -->
            <section id="messages">
                <div class="read-email">
                  <input type="checkbox" name="select-email" value="select-email">
                  <span class="object"> &starf; oggetto della mail</span>
                  <span class="mail-body"> Testo della email</span>
                </div>
                <div class="unread-email">
                  <input type="checkbox" name="select-email" value="select-email">
                  <span class="object"> &starf; oggetto della mail</span>
                  <span class="mail-body"> Testo della email</span>
                </div>
                <div class="unread-email">
                  <input type="checkbox" name="select-email" value="select-email">
                  <span class="object"> &starf; oggetto della mail</span>
                  <span class="mail-body"> Testo della email</span>
                </div>
                <div class="read-email">
                  <input type="checkbox" name="select-email" value="select-email">
                  <span class="object"> &starf; oggetto della mail</span>
                  <span class="mail-body"> Testo della email</span>
                </div>
                <div class="read-email">
                  <input type="checkbox" name="select-email" value="select-email">
                  <span class="object"> &starf; oggetto della mail</span>
                  <span class="mail-body"> Testo della email</span>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer>
            <span id="credits">Lorem Ipsum Mail powered by Matteo</span>
        </footer>
    </body>
</html>
